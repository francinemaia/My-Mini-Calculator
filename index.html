<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Mini Calculator</title>
  </head>

  <body>
    <header>
      <h1>My Calculator</h1>
      <div>
        <label for="primeiroNumero">First Number (A)</label>
        <input type="number" name="primeiroNumero" id="primeiroNumero">
        <label for="segundoNumero">Second Number (B)</label>
        <input type="number" name="segundoNumero" id="segundoNumero">
        <input type="button" value="Calculate" onclick="calculate()">
      </div>
    </header>
    <main>
      <div class="calculoCnt">

      </div>
    </main>
    <script defer src="./js/script.js"></script>
  </body>
</html>

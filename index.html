<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Mini Calculator</title>
  </head>

  <body>
    <header>
      <h1>Fran's Mini Calculator</h1>
      <div>
        <label for="firstNumber">First Number (A)</label>
        <input type="number" name="firstNumber" id="firstNumber">
        <label for="secondNumber">Second Number (B)</label>
        <input type="number" name="secondNumber" id="secondNumber">
        <input type="button" value="Calculate" onclick="calculate()">
      </div>
    </header>
    <main>
      <div class="calcCnt">
        <p class="calcName">Sum</p>
        <p class="result" id="Sum"></p>
      </div>
      <div class="calcCnt">
        <p class="calcName">Square root of A</p>
        <p class="result" id="Square"></p>
      </div>
      <div class="calcCnt">
        <p class="calcName">Percentage of A in relation to B</p>
        <p class="result" id="Percentage"></p>
      </div>
    </main>
    <script defer src="./js/script.js"></script>
  </body>
</html>
